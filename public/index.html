<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>JEIMMY GARCIAS</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="./assets/css/bundle.min.css">

<body data-page="#page-index">
    <header class="fixed-top"></header>
    <!--Slider principal-->
    <section class="block-banner-main">
        <div id="slider-main" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('./assets/img/banner-home.jpg');">
                    <div class="container">
                        <h1>Fly Fishing in Spain</h1>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('./assets/img/banner-home.jpg');">
                    <div class="container">
                        <h1>Fly Fishing in Spain 2</h1>
                    </div>
                </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev">
                <i class="lni-chevron-right"></i>
            </div>
            <div class="swiper-button-next">
                <i class="lni-chevron-left"></i>
            </div>
        </div>
    </section>
    <!--Fin slider principal-->
    <!--Bloque species-->
    <section class="block-species-home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                </div>
            </div>
        </div>
    </section>
    <!--Fin bloque species-->
    <footer></footer>
    <script type="text/javascript" src="./assets/js/bundle.min.js"></script>
